<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BASKETBALL SCORE</h1>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <span id="num1-el"></span>
            <button onclick="plusOneH()">+1</button>
            <button onclick="plusTwoH()">+2</button>
            <button onclick="plusThreeH()">+3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <span id="num2-el"></span>
            <button onclick="plusOneA()">+1</button>
            <button onclick="plusTwoA()">+2</button>
            <button onclick="plusThreeA()">+3</button>
        </div>
    </div>
        <button class="reset" onclick="reset()">Reset</button>
    <script src="script.js"></script>
</body>
</html>
